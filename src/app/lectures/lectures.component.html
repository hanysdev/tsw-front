<div class="container">
  <div *ngIf="selectedLecture" class="mb-4">
    <h3>Edycja książki</h3>
    <div>
      <label>Tytuł:</label>
      <input [(ngModel)]="selectedLecture.title" placeholder="Tytuł książki">
    </div>
    <div>
      <label>Autor:</label>
      <input [(ngModel)]="selectedLecture.author" placeholder="Autor książki">
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" (click)="addToOurLibrary()">Add to library</button> 
    </div>
  </div>
  <hr>
  <h2>Wolne lektury</h2>
  <ul>
    <li *ngFor="let book of lectures" (click)="selectLecture(book)">
      {{ book.title }} - {{ book.author }}
    </li>
  </ul>
</div>
